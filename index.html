<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
</head>

<body>


<div class="col-12">
    <div class="row">
        <div class="col-2">
            <button id="addConveyorBtn" class="btn btn-primary m-1">Add Conveyor</button>
            <label for="conveyorWidth">Width:</label><input id="conveyorWidth" type="number" class="form-control m-1" value="800">
        </div>
        <div class="col-2">
            <button id="addTruckBtn" class="btn btn-primary m-1" data-toggle="modal" data-target="#truckModal">Add Truck</button>
        </div>
        <div class="col-2">
            <button id="switchTabs" class="btn btn-primary m-1">Switch Tabs</button>
        </div>
        <div class="col-2">
            <div class="row">
                <div class="col">
                    <select id="weatherLocationSelect" class="form-control m-3"></select>
                </div>
                <div class="col">
                    <img id="weatherIcon" class="m-1" alt="Weather Icon" src="Resources/weather-icons/unknown.png" style="width: 100px; height: 100px">
                    <p>
                        <span>Temp:</span>
                        <span id="weatherTemp"></span>
                    </p>
                    <p>
                        <span>Wind:</span>
                        <span id="weatherSpeed"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="packagesContainer" style="z-index: 1"></div>
        <div id="conveyorContainer" class="col-4"></div>
        <div id="truckContainer" class="col-8"></div>
    </div>
</div>

<div id="truckModalContainer" class="h-auto position-absolute ml-auto mr-auto d-flex align-items-center justify-content-center" style="left: 0; right: 0; z-index: 3; top: 200px">
    <div id="truckModal" class="w-75 h-100 shadow-lg" style="display: none; z-index: 2" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Truck</h5>
                <button id="closeTruckModal" type="button" class="close"  data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body ml-3 mr-3">
                <div class="form-group" id="truckLength">
                    <label class="font-weight-bold" for="truckLengthInput">Truck Length (Meters) </label>
                    <input type="number"  lang="en" min="0" max=10 step=".1" class="form-control" id="truckLengthInput" placeholder="0,0">
                </div>
                <div class="form-group" id="truckWidth">
                    <label class="font-weight-bold" for="truckWidthInput">Truck Width (Meters) </label>
                    <input type="number" lang="en" min="0" max=4 step=".1" class="form-control" id="truckWidthInput" placeholder="0,0">
                </div>

                <div class="form-group" id="truckInterval">
                    <label class="font-weight-bold" for="truckIntervalInput">Truck Interval (Seconds) </label>
                    <input type="number"  lang="en" min="0" max=60 step=".1" class="form-control" id="truckIntervalInput" placeholder="0,0">
                </div>
                <div class="form-group" id="truckType">
                    <label class="font-weight-bold" for="truckTypeInput">Truck Type</label>
                    <select class="form-control" id="truckTypeInput"></select>
                </div>

                <div class="row">
                    <button id="prevButton" type="button" class="btn btn-secondary ml-3">Previous</button>
                    <button id="stepButton" type="button" class="btn btn-primary mr-3 ml-auto">Next</button>
                    <div style="text-align: end">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="./index.js"></script>
</body>
</html>
